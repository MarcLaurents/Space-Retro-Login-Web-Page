<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="land.html" id="enter" name="enter" class="box" method="get">
      <h1>Login.</h1>
      <input
        type="text"
        name=""
        placeholder="Username"
        pattern="[Marcelo]{7,7}"
        required
      />
      <input
        type="password"
        name=""
        placeholder="Password"
        pattern="[01414]{5}"
        required
      />
      <input type="submit" name="" value="Login" form="enter" />
      <embed src="/mp3/arcade-button01.mp3" />
    </form>
  </body>
</html>
