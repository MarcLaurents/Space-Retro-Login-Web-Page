<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="socialstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Social Hub</title>
  </head>
  <body>
    <div class="socialhub">
      <h1>Contact me</h1>
      <a
        class="linkedinbutton"
        href="https://www.linkedin.com/in/marcelo-laurentino-costa-melo-1a0318219/"
        target="_blank"
        ><i class="fa fa-linkedin fa-3x"></i
      ></a>
      <a
        class="githubbutton"
        href="https://github.com/MarcLaurents"
        target="_blank"
        ><i class="fa fa-github fa-3x"></i
      ></a>
      <a class="whatsappbutton" href="tel:31997120455" target="_blank"
        ><i class="fa fa-whatsapp fa-3x"></i
      ></a>
      <form
        action="land.html"
        id="backbutton"
        name="enter"
        class="box"
        method="get"
      >
        <input
          type="submit"
          name="backbutton"
          id="backbutton"
          value="Back"
          form="backbutton"
        />
      </form>
      <form
        action="index.html"
        id="logout"
        name="logout"
        class="box"
        method="get"
      >
        <input
          type="submit"
          name="logoutbutton"
          id="logoutbutton"
          value="Logout"
          form="logout"
        />
      </form>
    </div>
  </body>
</html>
